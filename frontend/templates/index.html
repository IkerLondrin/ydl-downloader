<body>
 

	<div class="limiter">
		<div class="container-login100" style="background-image: url('static/images/bg-01.jpg');background: linear-gradient(24deg, rgba(248,0,255,1) 0%, rgba(157,18,199,1) 41%, rgba(36,29,163,1) 100%);">
			<div class="wrap-login100 p-t-30 p-b-50" align="center">
				<span class="login100-form-title p-b-41">
					Descargar video
				</span>
				<form class="login100-form validate-form p-b-33 p-t-5" method="post">
					<label>Introducir modo</label>
					<div class="wrap-input100 validate-input" data-validate = "Hay que seleccionar método">
						<!-- <input class="input100" type="text" name="modo" placeholder="Seleccionar modo de descarga">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span> -->
						<select name="mode_selected">
							{% for mode in modes %}
							<option value= "{{mode}}" SELECTED>{{mode}}</option>"
							{% endfor %}
						</select>
					</div>

					<hr/>

					<label>Introducir URL</label>

					<hr/>

					<div class="wrap-input100 validate-input" data-validate="Es necesario introducir URL">
						<input class="input100" type="text" name="url" placeholder="URL...">
						<!-- <span class="focus-input100" data-placeholder="&#xe80f;"></span> -->
					</div>

					<div class="wrap-input100 validate-input" data-validate="Es necesario introducir URL">
						<input class="input100" type="text" name="down_folder" value ="/Users/iker/Downloads/" placeholder="URL...">
						<!-- <span class="focus-input100" data-placeholder="&#xe80f;"></span> -->
					</div>


					<div class="container-login100-form-btn m-t-32">
						<button class="login100-form-btn">
							Realizar acción
						</button>
					</div>
					{% if error %}
						<p id="shake_error"><strong>Error:</strong> {{ error }}
					{% endif %}

				</form>
			</div>
			<div style="margin-left: 50px">
				<h3 style="color:white">Información de la descarga</h3>
				<pre id="output" style="height:200px; width: 550px;overflow-y:scroll;"></pre>
			</div>
	
		</div>



	</div>





  <script>
      var output = document.getElementById('output');
      var xhr = new XMLHttpRequest();
      xhr.open('GET', '{{ url_for('stream')}}');
      xhr.send();
      setInterval(function() {
          output.textContent = xhr.responseText;
                              }, 0);
  </script>
